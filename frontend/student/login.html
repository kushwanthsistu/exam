<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syam SriBalaji T">
    <title>QuickTest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css" type="text/css">
    <script type="module" src="login.js"></script>
</head>
<body class="d-flex flex-column vh-100 m-0">
    <header class="p-3 bg-dark text-white sticky-top">
        <div class="d-flex justify-content-center justify-content-md-start">
            <h1>Welcome to QuickTest!</h1>
        </div>
    </header>

    <main class="d-flex flex-grow-1">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card p-2 responsive-card">

                <div class="row">
                    <div class="col-6 d-grid">
                        <button type="button" class="btn btn-secondary active">Student</button>
                    </div>

                    <div class="col-6 d-grid">
                        <button type="button" class="btn btn-secondary" onclick="location.href='../admin/login.html'">Admin</button>
                    </div>
                </div>

                <h4 class="d-flex justify-content-center mt-3">Student Login</h4>

                <i class="bi bi-person-circle d-flex justify-content-center fs-1 mt-2"></i>

                <form action="" class="mt-3">
                    <div class="row mb-3">
                        <label for="userEmail" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Email</label>
                        <div class="col-12 col-sm-8">
                            <input type="email" id="userEmail" class="form-control" autocomplete="email" placeholder="Your Email Id"  required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="userPassword" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Password</label>
                        <div class="col-12 col-sm-8">
                            <input type="password" id="userPassword" class="form-control" autocomplete="current-password" placeholder="Your Password" required>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary w-auto">Submit</button>
                    </div>
                </form>

                <div class="row mt-2 align-items-center">
                    <div class="d-flex justify-content-center">
                        <p class="mt-2">Don't have an account? <a href="signup.html" style="color: dodgerblue; text-decoration: none;">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="loader" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center" style="z-index: 1050;">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>
</html>
