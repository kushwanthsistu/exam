<body class="d-flex flex-column vh-100 m-0">
    <header class="sticky-top">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold">QuickTest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n1"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="n1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="createtest.html">Create test</a></li>
                        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-grow-1">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card p-5 responsive-card">
                <h4 class="d-flex justify-content-center">Your Profile</h4>

                <i class="bi bi-person-circle d-flex justify-content-center fs-1 mt-2"></i>

                <div class="row mt-3">
                    <div class="col-12 col-sm-4 d-flex justify-content-md-end">
                        <p>Email : </p>
                    </div>
                    
                    <div class="col-12 col-sm-8">
                        <p>adminmailid@gmail.com</p>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 col-sm-4 d-flex justify-content-md-end">
                        <p>Password : </p>
                    </div>
                    
                    <div class="col-12 col-sm-8">
                        <p>adminpassword</p>
                    </div>
                </div>

                <div class="row d-flex justify-content-center  mt-3">
                    <button class="btn btn-danger w-auto" id="logoutButton">Log out</button>
                </div>
            </div>
        </div>
    </main>

<script>
    document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("token") ;
        window.location.href = "./login.html";
    })
</script>
