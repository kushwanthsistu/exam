<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Syam SriBalaji T">
    <title>QuickTest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script type="module" src="testtemplate.js"></script>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <form action="" class="mt-3">
                <div class="card p-3 mt-2">
                    <div class="row mb-3">
                        <label for="title" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Test Name</label>
                        <div class="col-12 col-sm-8">
                            <input type="text" id="title" class="form-control" placeholder="Test Name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="timeDuration" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0"> Total time </label>
                        <div class="col-12 col-sm-8">
                            <input type="time" id="timeDuration" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="questions" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Total questions</label>
                        <div class="col-12 col-sm-8">
                            <input type="number" id="questions" class="form-control" placeholder="Total questions" required>
                        </div>
                    </div>

                    <div id="markingPattern">
                        <div class="row mb-3">
                            <label for="positiveMarks" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Positive mark</label>
                            <div class="col-12 col-sm-8">
                                <input type="number" min="1" id="positiveMarks" class="form-control" placeholder="Positive mark" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="negativeMarks" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Negative mark</label>
                            <div class="col-12 col-sm-8">
                                <input type="number" min="0" id="negativeMarks" class="form-control" placeholder="Negative mark" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="marks" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Total marks</label>
                        <div class="col-12 col-sm-8">
                            <input type="number" id="marks" class="form-control" placeholder="Total marks" required readonly>
                        </div>
                    </div>
                </div>

                <div id="sections" class="container p-3">
                    <div id="section1" class="card p-3 mt-2">
                        <div class="row mb-3">
                            <label for="section1Title" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">Section name</label>
                            <div class="col-12 col-sm-8">
                                <input type="text" id="section1Title" class="form-control" placeholder="Section name" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="section1Questions" class="col-form-label col-12 col-sm-4 d-flex justify-content-md-end mt-3 mt-sm-0">No. of questions</label>
                            <div class="col-12 col-sm-8">
                                <input type="text" min="1" id="section1Questions" class="form-control" placeholder="No. of questions" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button onclick=deleteButtonFunction(1) class="btn btn-danger">delete</button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button id="addSections" class="btn btn-primary">Add Section</button>
                </div>

                <div class="row d-flex justify-content-center mt-3">
                    <button type="submit" id="createTestButton" class="btn btn-success w-auto">Finish Template</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
