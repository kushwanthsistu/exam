    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="createtest.css" type="text/css">
    <script type="module" src="createtest.js"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold">QuickTest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n1"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="n1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="createtest.html">Create test</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container py-3">
            <div class="row mb-2">
                <div class="d-flex">
                    <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#examModal">Create New Test</button>
                </div>

                <div class="modal fade" id="examModal" tabindex="-1" aria-labelledby="examModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl"> <!-- you can make this large with modal-xl -->
                    <div class="modal-content" style="height: 90vh;"> <!-- full height -->
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title" id="examModalLabel">Create New Test</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-0" style="height: calc(100% - 56px);">
                        <!-- Load examTemplate.html inside this iframe -->
                        <iframe src="testtemplate.html" style="width:100%; height:100%; border:0;"></iframe>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h1 class="mb-3 card-title">Saved Drafts</h1>
                </div>
            </div>

            <div class="row" id="draftsContainer">

            </div> 
        </div>
    </main>
